<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styleProject.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="/submit" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="searchcity"
          id="searchcity"
        />
        <input
          type="submit"
          value="Search"
          class="submitbutton"
          id="submitbutton"
        />
      </form>

      <div class="current-info">
        <div>
          <h1>New Delhi</h1>
          <p>
            <span id="dayAndTime"></span>, moderate rain
            <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>

        <div class="temp">
          <span class="main-emoji">☀️</span>
          <span class="current-temp"
            ><span id="current-temp">14</span><sup class="temp">°C</sup></span
          >
        </div>
      </div>

      <div class="week-forecast">
        <ul>
          <li class="days">
            Sun ☀️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li class="days">
            Mon ☀️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li class="days">
            Tue ☀️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li class="days">
            Wed ☀️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li class="days">
            Fri ☀️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
        </ul>
      </div>

      <br />
      <footer class="author">
        This project was coded by
        <a href="http://www.google.com" target="_blank">Rishika</a>
        and is <a href="http://www.google.com" target="_blank">on GitHub</a> and

        <a href="http://www.google.com" target="_blank">hosted on Netflix</a>
      </footer>
    </div>
    <script src="/plusWorkshop/src/projectjavascript.js"></script>
  </body>
</html>
