<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="/submit" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="searchcity"
          id="searchcity"
        />
        <input
          type="submit"
          value="Search"
          class="submitbutton"
          id="submitbutton"
        />
      </form>

      <div class="current-info">
        <div>
          <h1>New Delhi</h1>
          <p>
            <span id="dayAndTime"></span>,
            <span id="weather-description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
        </div>

        <div class="temp">
          <span
            ><span id="main-temp-emoji"></span>
          <span class="current-temp"
            ><span id="current-temp">14</span><sup class="temp">°C</sup></span
          >
        </div>
      </div>

      <div class="week-forecast">
        <div class="weather-forecast-days">
          <div class="weather-forecast-day">Tue</div>
          <div class="weather-forecast-icon">☀️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temp">
              <strong>15°</strong>
            </div>
            <div class="weather-forecast-temp">
              9°
            </div>
          </div>  
        </div>
        <div class="weather-forecast-days">
          <div class="weather-forecast-day">Wed</div>
          <div class="weather-forecast-icon">☀️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temp">
              <strong>15°</strong>
            </div>
            <div class="weather-forecast-temp">
              9°
            </div>
          </div>  
        </div>
        <div class="weather-forecast-days">
          <div class="weather-forecast-day">Thu</div>
          <div class="weather-forecast-icon">☀️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temp">
              <strong>15°</strong>
            </div>
            <div class="weather-forecast-temp">
              9°
            </div>
          </div>  
        </div>
        <div class="weather-forecast-days">
          <div class="weather-forecast-day">Fri</div>
          <div class="weather-forecast-icon">☀️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temp">
              <strong>15°</strong>
            </div>
            <div class="weather-forecast-temp">
              9°
            </div>
          </div>  
        </div>
        <div class="weather-forecast-days">
          <div class="weather-forecast-day">Sat</div>
          <div class="weather-forecast-icon">☀️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temp">
              <strong>15°</strong>
            </div>
            <div class="weather-forecast-temp">
              9°
            </div>
          </div>  
        </div>
      </div>

      <br />
      <footer class="author">
        This project was coded by
        <a href="https://www.linkedin.com/in/rishika-a61062325/" target="_blank"
          >Rishika</a
        >
        open sourced
        <a
          href="https://github.com/RISHIKA-28550/my_first_repo.git"
          target="_blank"
          >on GitHub</a
        >
        and

        <a
          href="https://magnificent-rolypoly-f70183.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="javascriptProject.js"></script>
  </body>
</html>
